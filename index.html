<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Twitch Redirect</title>
</head>
<body>
  <p>このページはTwitch OAuthリダイレクト用です。</p>
  <script>
    // トークンをフラグメントから取得して拡張に返す
    if (window.location.hash) {
      const params = new URLSearchParams(window.location.hash.slice(1));
      const token = params.get("access_token");
      if (token) {
        // このページを開いた拡張にポストメッセージを送る
        chrome.runtime.sendMessage({ token });
      }
    }
  </script>
</body>
</html>
